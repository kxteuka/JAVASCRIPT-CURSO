<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Iván López" />
    <title>Supresión de eventos con jQuery</title>
  </head>
  <body>
    <div>
      <label>
        <input type="checkbox" title="Activar evento" />
        EVENTO ACTIVO:
      </label>
      <button type="button">ACCION</button>
    </div>
    <div>
      <label>
        <input type="checkbox" title="Activar seguimiento del ratón" />
        ACTIVAR SEGUIMIENTO DEL RATÓN.
      </label>
    </div>
    <p id="mouse-coordinates"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="supresiondeeventos.js"></script>
  </body>
</html>
