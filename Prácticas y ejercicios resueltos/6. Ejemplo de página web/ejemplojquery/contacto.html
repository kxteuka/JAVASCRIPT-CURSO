<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo jQuery-ui</title>
    <link href="css/estilo1.css" rel="stylesheet" />
    <link href="css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>
    <script
      type="text/javascript"
      src="contactable-master/jquery.contactable.js"
    ></script>
    <link
      rel="stylesheet"
      href="contactable-master/contactable.css"
      type="text/css"
    />

    <script>
      $(function () {
        $("#my-contact-div").contactable({
          subject: "feedback URL:" + location.href,
          header: "Contacto",
          url: "mail.php",
          name: "Nombre",
          email: "Email",
          dropdownTitle: "Asunto",
          dropdownOptions: [
            "General",
            "Quiero recibir más información",
            "Sugerencia",
          ],
          message: "Mensaje",
          submit: "ENVIA",
          recievedMsg: "Gracias por tu mensaje",
          notRecievedMsg:
            "Lo siento pero tu mensaje no se ha podido enviar, vuelve a intentarlo",
          footer: "Ponte en contacto con nosotros, valoramos tu opinión",
          hideOnSubmit: true,
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Página de ejemplo construida con jQuery-ui</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="info.html">Información</a></li>
          <li><a href="reservas.html">Reservas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div id="my-contact-div"><!-- contactable html placeholder --></div>
    <section id="col1">
      <h2>Dónde estamos?</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13333474.338200573!2d-17.587398640185622!3d35.324792765793575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc42e3783261bc8b%3A0xa6ec2c940768a3ec!2zRXNwYcOxYQ!5e0!3m2!1ses!2ses!4v1749041280906!5m2!1ses!2ses"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section id="col2">
      <h3>Empresa Empresa</h3>
      <p>Barrio Inventado</p>
      <p>12345 España</p>
      <p>999 99 99 99</p>
    </section>

    <footer>
      <p>Curso de Javascript y JQuery</p>
    </footer>
  </body>
</html>
