$(function($){

        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],

		 $(function() {
			$( "#datepicker" ).datepicker({
			 
              onSelect: function () {
            var dia = $("#datepicker").datepicker('getDate').getDate();                 
            var mes = $("#datepicker").datepicker('getDate').getMonth() + 1;             
            var any = $("#datepicker").datepicker('getDate').getFullYear();
            var fullDate = "<label>Fecha</label><input type='text' name='fecha' value='" + dia + "-" + mes + "-" + any+ "' id='datepicker2'/>";
            $('#fecha').html(fullDate);

            }

			});
			
		  });
          

$(function() {
			$( "#datepicker2" ).datepicker();
			
		  });



	</script>
