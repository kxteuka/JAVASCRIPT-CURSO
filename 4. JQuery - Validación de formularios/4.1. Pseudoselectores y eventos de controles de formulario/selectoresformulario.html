<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cálculo</title>
  </head>
  <body>
    <form action="javascript:void(0);">
      <fieldset>
        <legend>Formulario de Cálculo</legend>
        <label for="valor1">valor1:</label>
        <input type="text" id="valor1" name="valor1" />
        <br />
        <label for="valor2">valor2:</label>
        <input type="text" id="valor2" name="valor2" />
        <br />
        <label for="valor3">valor3:</label>
        <input type="text" id="valor3" name="valor3" />
        <br />
        <input type="button" value="Calculo" id="calculo" />
        <label for="resultado">resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly />
      </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="selectoresformulario.js"></script>
  </body>
</html>
