<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validación de Formulario</title>
    <style></style>
  </head>
  <body>
    <h1>Frutería Online</h1>
    <form>
      <p>Introduzca su nombre:</p>
      <input
        type="text"
        id="comprador"
        placeholder="Nombre del Comprador"
        required
      />
      <br /><br />
      <select id="frutas" required>
        <option value="">Seleccione la fruta que desee</option>
        <option value="naranjas">Naranjas</option>
        <option value="manzanas">Manzanas</option>
        <option value="limones">Limones</option>
        <option value="tomates">Tomates</option>
      </select>
      <p>Forma de pago:</p>
      <select id="pago" required>
        <option value="visa">VISA</option>
        <option value="mastercard">MASTERCARD</option>
      </select>
      <p>Introduzca el peso que desea comprar:</p>
      <input
        type="number"
        id="peso"
        placeholder="Peso en kg"
        min="1"
        max="10"
        step="0.01"
        style="width: 100px"
        required
      />
      <button type="submit">Calcular</button>
    </form>
    <script src="fruteriaonline.js"></script>
  </body>
</html>
