<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $().ready(function () {
        $("#mercurio").click(function () {
          $("#imagen").attr("src", "mercurio.jpg");
        });
        $("#venus").click(function () {
          $("#imagen").attr("src", "venus.jpg");
        });
        $("#tierra").click(function () {
          $("#imagen").attr("src", "tierra.jpg");
        });
        $("#marte").click(function () {
          $("#imagen").attr("src", "marte.jpg");
        });
      });
    </script>
  </head>
  <body>
    <button id="mercurio">Mercurio</button>
    <button id="venus">Venus</button>
    <button id="tierra">Tierra</button>
    <button id="marte">Marte</button>
    <br>
    <img id="imagen" src=""/>
  </body>
</html>
