<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $().ready(function () {
        $("input:checkbox").change(function (event) {
          if ($(this).prop("checked")) {
            $("button").click(function (event) {
              alert("BOTON PULSADO!");
            });
          } else {
            $("button").off("click");
          }
        });
        $("input:checkbox").eq(1).change(function (event) {
          if ($(this).prop("checked")) {
            $(document).mousemove(function (event) {
              $("p#mouse-coordinates").text(
                "Coordenadas del ratón: " + event.pageX + ", " + event.pageY
              );
            });
          } else {
            $(document).off("mousemove");
            $("p#mouse-coordinates").text("");
          }
        });
    });
    </script>
  </head>
  <body>
    <div>
      <input type="checkbox" />
      EVENTO ACTIVO:
      <button>ACCION</button>
    </div>
    <div>
      <input type="checkbox" />
      ACTIVAR SEGUIMIENTO DEL RATÓN.
    </div>
    <p id="mouse-coordinates"></p>
  </body>
</html>
