<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encadenamiento de Transiciones</title>
    <style>
      #effect {
        width: 240px;
        padding: 1em;
        border: 1px solid #000;
        background: #eee;
        color: #333;
      }
      .newClass {
        width: 500px;
        height: 120px;
        padding: 30px;
        margin: 10px;
        background: #333;
        font-size: 1.1em;
      }
      .fondoimagen {
        background: aqua;
        transition: background 0.5s ease;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <img
      id="imagen"
      src="gato1.png"
      alt="Imagen de un gato"
      title="Imagen de un gato"
    />
    <p id="coordenadas">0,0</p>
    <label for="text">Texto:</label>
    <input
      id="text"
      type="text"
      placeholder="Introduce texto"
      title="Introduce texto aquí"
    />
    <input type="button" id="ocultar" value="Ocultar" />
    <input type="button" id="mostrar" value="Mostrar" />
    <input type="button" id="pulsate" value="Pulsar" />
    <input type="button" id="añadirestilo" value="Añadir estilo" />
    <input type="button" id="eliminarestilo" value="Eliminar estilo" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="encadenartransiciones.js"></script>
  </body>
</html>
